<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc">
        <h1>BMI Calculator</h1>
        <p>Height (cm):</p>
        <input type="text" id="height-input" placeholder="Enter your height in cm"/>
        <p>Weight (kg):</p>
        <input type="text" id="weight-input" placeholder="Enter your weight in kg"/>
        <div id="output"></div>
        <button id="result">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
